<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #1a1a1a;
        color: #00ff00;
        font-family: 'Share Tech Mono', monospace;
        font-size: 1.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-shadow: 0 0 5px #00ff00;
    }

    .terminal {
        width: 80%;
        max-width: 800px;
        background-color: #000;
        border: 2px solid #00ff00;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff00;
        overflow: hidden;
    }

    .terminal-header {
        background-color: #333;
        padding: 8px;
        display: flex;
        align-items: center;
        border-bottom: 2px solid #00ff00;
    }

    .header-buttons {
        display: flex;
    }

    .button {
        height: 15px;
        width: 15px;
        border-radius: 50%;
        margin-right: 8px;
        border: 1px solid #000;
    }

    .button.red {
        background-color: #ff5f56;
    }

    .button.yellow {
        background-color: #ffbd2e;
    }

    .button.green {
        background-color: #27c93f;
    }

    .header-title {
        color: #fff;
        font-weight: bold;
        text-shadow: none;
        margin: 0 auto;
    }

    .terminal-body {
        padding: 20px;
        max-height: 70vh;
        /* Adjust as needed */
        overflow-y: auto;
    }

    .line {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    .prompt {
        color: #ffbd2e;
        margin-right: 10px;
    }

    .path {
        color: #27c93f;
        margin-right: 10px;
    }

    .input-line {
        /* margin-right: 10px; */
        background: transparent;
        border: none;
        color: #00ff00;
        font-family: inherit;
        font-size: inherit;
        text-shadow: inherit;
        width: 100%;
        caret-color: #00ff00;
        margin-left: 35px;
        ;
    }

    .input-line:focus {
        outline: none;
    }

    .input-line::placeholder {
        color: #444;
    }


    .input-line {
        border-right: 2px solid #00ff00;
        animation: blink 1s step-end infinite;
    }

    @keyframes blink {

        from,
        to {
            border-color: transparent;
        }

        50% {
            border-color: #00ff00;
        }
    }

    .output {
        flex-direction: column;
        align-items: flex-start;
        color: #00ff00;
    }

    .output p {
        margin: 0 0 5px 0;
    }

    .output a {
        color: #27c93f;
        text-decoration: none;
    }

    .output a:hover {
        text-decoration: underline;
    }

    .urls-list-header {
        color: #00ff00;
        margin-bottom: 10px;
        font-weight: bold;
        text-align: center;
        border-bottom: 1px dashed #00ff00;
        padding-bottom: 5px;
    }

    .url-entry {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        background-color: #1a1a1a;
        padding: 8px 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        box-shadow: 0 0 3px #00ff00;
        word-wrap: break-word;
        word-break: break-all;
    }

    .url-entry a {
        margin-bottom: 5px;
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
        width: 100%;
    }

    .url-entry .original-url {
        color: #00ff00;
        text-align: left;
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
        max-width: 100%;
    }
</style>

<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="header-buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <div class="header-title">
                /bin/bash
            </div>
        </div>
        <div class="terminal-body">
            <div class="line">
                <span class="prompt">></span>
                <span class="path">~/url-shortener</span>
                <span>cat welcome.txt</span>
            </div>
            <div class="line output">
                <p>Welcome to the URL Shortener!</p>
                <p>Enter a URL below to shorten it.</p>
            </div>
            <form class="line">
                <span class="prompt">></span>
                <span class="path">~/url-shortener</span>
                <input name="url" id="url" type="text" class="input-line" placeholder="Enter your URL here...">
            </form>
            <div class="line output" id="urls-container">
                <div class="urls-list-header">Shortened URLs</div>
            </div>

        </div>
    </div>
    <script>
        const urlsContainer = document.getElementById('urls-container');
        const urlInput = document.getElementById('url');

        async function loadUrls() {
            const response = await fetch('/api/urls');
            const { data } = await response.json();

            urlsContainer.innerHTML = '<div class="urls-list-header">Shortened URLs</div>';

            for (const url of data) {
                const urlElement = document.createElement('div');
                urlElement.classList.add('url-entry');
                urlElement.innerHTML = `
                        <div>Shortened URL: <a href="/${url.ShortenedUrl}" target="_blank">/${url.ShortenedUrl}</a></div>
                        <div>Original URL: <span class="original-url">${url.URL}</span></div>
                `;
                urlsContainer.appendChild(urlElement);
            }
        }

        loadUrls();

        document.querySelector('form').addEventListener('submit', async e => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const res = await fetch('/api/shortenURL', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const json = await res.json();
            if (res.ok) {
                window.location = '/';
            } else {
                alert(json.error || 'Error');
            }
        });
    </script>
</body>

</html>
