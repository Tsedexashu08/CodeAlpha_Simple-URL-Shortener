<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<style>
    body {
    background-color: #1a1a1a;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-shadow: 0 0 5px #00ff00;
}

.terminal {
    width: 80%;
    max-width: 800px;
    background-color: #000;
    border: 2px solid #00ff00;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ff00;
    overflow: hidden;
}

.terminal-header {
    background-color: #333;
    padding: 8px;
    display: flex;
    align-items: center;
    border-bottom: 2px solid #00ff00;
}

.header-buttons {
    display: flex;
}

.button {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    margin-right: 8px;
    border: 1px solid #000;
}

.button.red { background-color: #ff5f56; }
.button.yellow { background-color: #ffbd2e; }
.button.green { background-color: #27c93f; }

.header-title {
    color: #fff;
    font-weight: bold;
    text-shadow: none;
    margin: 0 auto;
}

.terminal-body {
    padding: 20px;
}

.line {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

.prompt {
    color: #ffbd2e;
    margin-right: 10px;
}

.path {
    color: #27c93f;
    margin-right: 10px;
}

.input-line {
    /* margin-right: 10px; */
    background: transparent;
    border: none;
    color: #00ff00;
    font-family: inherit;
    font-size: inherit;
    text-shadow: inherit;
    width: 100%;
    caret-color: #00ff00;
    margin-left: 35px;;
}

.input-line:focus {
    outline: none;
}

.input-line::placeholder {
    color: #444;
}


.input-line {
    border-right: 2px solid #00ff00;
    animation: blink 1s step-end infinite;
}

@keyframes blink {
    from, to {
        border-color: transparent;
    }
    50% {
        border-color: #00ff00;
    }
}

.output {
    flex-direction: column;
    align-items: flex-start;
    color: #00ff00;
}

.output p {
    margin: 0 0 5px 0;
}

.output a {
    color: #27c93f;
    text-decoration: none;
}

.output a:hover {
    text-decoration: underline;
}

.urls-list-header {
    color: #00ff00;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: center;
    border-bottom: 1px dashed #00ff00;
    padding-bottom: 5px;
}

.url-entry {
    display: flex;
    flex-direction: column; /* Stack items vertically */
    align-items: flex-start; /* Align items to the start */
    background-color: #1a1a1a;
    padding: 8px 15px;
    margin-bottom: 15px; /* Increased margin for better spacing */
    border-radius: 5px;
    box-shadow: 0 0 3px #00ff00;
    word-wrap: break-word; /* Ensure long words break */
    word-break: break-all; /* For non-hyphenated long words */
}

.url-entry a {
    margin-bottom: 5px; /* Space between shortened and original URL */
    white-space: normal; /* Allow text to wrap */
    overflow: visible; /* Ensure content is visible */
    text-overflow: clip; /* Prevent ellipsis */
    width: 100%; /* Take full width */
}

.url-entry .original-url {
    color: #00ff00;
    text-align: left; /* Align to left */
    white-space: normal; /* Allow text to wrap */
    overflow: visible; /* Ensure content is visible */
    text-overflow: clip; /* Prevent ellipsis */
    max-width: 100%; /* Take full width */
}
</style>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="header-buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <div class="header-title">
                /bin/bash
            </div>
        </div>
        <div class="terminal-body">
            <div class="line">
                <span class="prompt">></span>
                <span class="path">~/url-shortener</span>
                <span>cat welcome.txt</span>
            </div>
            <div class="line output">
                <p>Welcome to the URL Shortener!</p>
                <p>Enter a URL below to shorten it.</p>
            </div>
            <form class="line" onsubmit="shortenUrl(event)">
                <span class="prompt">></span>
                <span class="path">~/url-shortener</span>
                <input name ="url" id ="url" type="text" class="input-line" placeholder="Enter your URL here...">
            </form>
            <div class="line output" id="urls-container">
                <div class="urls-list-header">Shortened URLs</div>
            </div>

        </div>
    </div>
    <script>
        const urlsContainer = document.getElementById('urls-container');
        const urlInput = document.getElementById('url');

        async function shortenUrl(event) {
            event.preventDefault();
            const url = urlInput.value;
            if (!url) {
                return;
            }

            const response = await fetch('/shortenURL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`,
            });

            const newUrl = await response.json();

            const urlElement = document.createElement('div');
            urlElement.classList.add('url-entry');
            urlElement.innerHTML = `
                    <div>Shortened URL: <a href="/${newUrl.ShortenedUrl}" target="_blank">/${newUrl.ShortenedUrl}</a></div>
                    <div>Original URL: <span class="original-url">${newUrl.URL}</span></div>
            `;
            urlsContainer.prepend(urlElement);

            urlInput.value = '';
        }

        async function loadUrls() {
            const response = await fetch('/urls');
            const urls = await response.json();

            urlsContainer.innerHTML = '';

            for (const url of urls) {
                const urlElement = document.createElement('div');
                urlElement.classList.add('url-entry');
                urlElement.innerHTML = `
                        <div>Shortened URL: <a href="/${url.ShortenedUrl}" target="_blank">/${url.ShortenedUrl}</a></div>
                        <div>Original URL: <span class="original-url">${url.URL}</span></div>
                `;
                urlsContainer.appendChild(urlElement);
            }
        }

        loadUrls();
    </script>
</body>
</html>
